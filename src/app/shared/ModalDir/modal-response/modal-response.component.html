<div class="custom-modal-backdrop" @fadeBackdrop>
    <div class="custom-modal" @fadeModal>
      <h5>{{title}}</h5>
      <p class="subtitle">{{subtitle}}</p>
      <p class="message">{{message}}</p>   
      

      <button class="btn-primary" (click)="closeSuccess(true)">{{ textButtonSuccess }}</button>
      <button *ngIf="showButtonClose" class="btn-secondary" (click)="closeSuccess(false)" >{{ textButtonClose }}</button>
    </div>
  </div>
