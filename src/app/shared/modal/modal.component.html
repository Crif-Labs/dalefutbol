<div class="custom-modal-backdrop" @fadeBackdrop>
    <div class="custom-modal" @fadeModal>
      <h5>{{title}}</h5>
      <p *ngIf="!loadModal">{{message}}</p>

      <app-simple-loading *ngIf="loadModal"></app-simple-loading>      

      <button (click)="close()" *ngIf="closeButton && !loadModal">Cerrar</button>
    </div>
  </div>
