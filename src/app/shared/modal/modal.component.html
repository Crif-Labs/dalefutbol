<div class="custom-modal-backdrop" @fadeBackdrop>
    <div class="custom-modal" @fadeModal>
        <h5>{{title}}</h5>
        <p>{{message}}</p>
        
        <ng-lottie [options]="options" style="width: 200px; height: 200px;"></ng-lottie>

        <button (click)="close()" *ngIf="closeButton">Cerrar</button>
    </div>
</div>
